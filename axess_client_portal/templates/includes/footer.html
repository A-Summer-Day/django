{% load crispy_forms_tags %} 

<div class="modal fade" id="contact-us-popup" tabindex="-1" aria-labelledby="contact-us-popup"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>How can we help?</h4>
                <form class="mt-3 needs-validation" method="POST" action='{% url 'client_portal:send-email' %}'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="contact_id" value="{{ user.contact_id }}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="email" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="bdm_email" value="{{ bdm_email }}">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="comment" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-md px-4 float-right">Submit</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="document-upload-popup" tabindex="-1" aria-labelledby="document-upload-popup" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>Document Upload</h4>
                <form class="mt-3 needs-validation" enctype="multipart/form-data" method="POST" action='{% url 'client_portal:modal-document-upload' %}' id="document-upload-popup-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="transaction_id" id="document_upload_modal_transaction_id">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="task_api" id="document_upload_modal_task_api">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="task_value" id="document_upload_modal_task_value">
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" name="file" multiple required id="document_upload_modal_file" accept=
                        "application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                        text/plain, application/pdf, image/*">
                    </div>
                    <button type="submit" class="btn btn-primary btn-md px-4 float-right">Upload</button>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="task-detail-modal" tabindex="-1" aria-labelledby="task-detail-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>Task Details</h4>
                
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="message-clerk-modal" tabindex="-1" aria-labelledby="message-clerk-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>Your Message To <span id="send_email_to_clerk_clerk_name"></span></h4>
                <form class="mt-3 needs-validation" method="POST" action='{% url 'client_portal:send-message-to-clerk' %}'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="contact_id" value="{{ user.contact_id }}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="email" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="transaction_id" id="send_email_to_clerk_transaction_id">
                    </div>
                    <div class="form-group">
                        <input type="hidden" class="form-control hidden" name="clerk_email" id="send_email_to_clerk_clerk_email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="comment" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-md px-4 float-right">Send</button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
